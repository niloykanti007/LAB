<html>
	<head></head>
<body>
	<div>
		<h1 align="center">PERSON PROFILE</h1>
			<form align="center-left">
				<div>ID <input type="text" name="id" value=""></div>
				<br>
				<hr>
				<div>Password <input type="text" name="password" value=""></div>
				<br>
				<hr>
				<div>Name <input type="text" name="name" value=""></div>
				<br>
				<hr>
				<div>Email <input type="text" name="email" value=""></div>
				<br>
				<hr>
				<div>Gender <input type="radio" name="gender" value="Male">Male
				<input type="radio" name="gender" value="Female">Female
				<input type="radio" name="gender" value="Other">Other</div>
				<br>
				<hr>
				<div>Degree <input type="checkbox" name="Degree" value="SSC">SSC

				  <input type="checkbox" name="Degree" value="MSc">MSc.</div>
				<br>
				<hr>
				<div>Occupation <select value="">
					<option>Student</option>
					<option>Full Time Job</option>
					<option>Part Time Job</option>
						</select>
				<br>
				<hr>
				<div>Photo <input type="file" name="pic" value="Browse..." accept="image/*">
				<br>
				<hr>
				<div><input align="right" type="submit" value="Submit"></div>
			</form>
	</div>
